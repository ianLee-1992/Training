<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>css绘画</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<!-- 画板框架 -->
	<div class="paper">
	<!-- 气泡 -->
	<div class="bubble"></div>
	<!-- 头部 -->
	<div class="head">
		<!-- 左眼框架 -->
		<div class="lefteye">
			<!-- 左眼中间部分 -->
			<div class="innerlefteye"></div>
		</div>
		<!-- 右眼框架 -->
		<div class="righteye">
		<!-- 右眼中间部分 -->
			<div class="innerrighteye"></div>
		</div>
		<!-- 左脸蛋 -->
		<div class="leftface"></div>
		<!-- 右脸蛋 -->
		<div class="rightface"></div>
		<!-- 嘴巴 -->
		<div class="mouth"></div>
	</div>
	<!-- end 头部 -->
	<!-- 脚丫部分 -->
	<div class="foot">
		<!-- 1到5只脚丫 -->
		<div class="foot1"></div>
		<div class="foot2"></div>
		<div class="foot3"></div>
		<div class="foot4"></div>
		<div class="foot5"></div>
	</div>
	<!-- end 脚丫部分 -->
	</div>
</body>
</html>
